<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Now! | Interactive Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&family=Work+Sans:wght@400;600;700&display=swap');
    
    :root {
      --standard-font-clr: hsl(270, 3%, 87%);
      --input-font-clr: hsl(278, 68%, 11%);
      --grey-font-clr: hsl(279, 6%, 55%);
      --error-font-clr: hsl(0, 100%, 66%);
      --main-font: 'Space Grotesk', sans-serif;
      --primary-font-size: 16px;
      --secondary-font-size: 12px;
      --larger-font-size: 20px;
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      background-image: url('/interactive-card-details-form-main/images/bg-main-desktop.png');
      background-repeat: no-repeat;
      background-size: 25% 100vh;
      font-family: var(--main-font);
    }

    p, input, label {
      font-family: var(--main-font);
    }

    .input_Border {
      height: 35px;
      border-radius: 5px;
      padding: 7px 5px;
      margin: 5px 0;
      width: 100%;
      border: 2px solid grey;
    }

    input:hover {
      border: 2px solid var(--input-font-clr);
      cursor: pointer;
      transition: 0.1s ease;
    }

    label {
      font-size: var(--secondary-font-size);
    }

    .div_container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .sect_Cards {
      flex: 50%;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .div_cardFront {
      position: relative;
      right: 5%;
      background-image: url('/interactive-card-details-form-main/images/card-front.svg');
      padding: 20px;
    }

    .div_cardFrontText {
      position: relative;
      top: 80px;
    }

    .p_cardNumber {
      font-size: var(--larger-font-size);
    }

    .div_cardNameAndDate {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    .div_cardBack {
      position: relative;
      left: 8%;
      background-image: url('/interactive-card-details-form-main/images/bg-card-back.png');
      text-align: right;
    }

    .p_cvcNumber {
      position: relative;
      top: 84px;
      right: 40px;
    }

    .sect_Details {
      flex: 50%;
      margin-left: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .sect_DetailsContainer {
      width: 300px;
    }

    .div_TextFields {
      margin: 8px 0;
    }

    .div_DateCvc {
      display: flex;
    }

    .input_DateCvcBlock {
      width: 40%;
    }

    .input_DateCvcBlockYear {
      margin-left: 10px;
    }

    .span_ErrorMessage {
      color: var(--error-font-clr);
      font-size: var(--secondary-font-size);
    }

    .sect_ThankYou {
      display: none;
      width: 300px;
      text-align: center;
    }

    .sect_ThankYou img {
      margin: 10px 0;
    }

    .p_ThankYouText {
      margin: 10px 0;
    }

    .p_AfterThankYouText {
      color: var(--grey-font-clr);
    }

    .sect_ThankYou input {
      margin: 10px 0;
    }

    .class_Cards {
      width: 350px;
      height: 220px;
      background-size: 100%;
      background-repeat: no-repeat;
      color: var(--standard-font-clr);
    }

    .input_Btn {
      width: 100%;
      height: 50px;
      background-color: hsl(278, 68%, 11%);
      color: var(--standard-font-clr);
      border-radius: 20px;
      border: 2px solid var(--input-font-clr);
      cursor: pointer;
    }

    .input_Btn:hover {
      background-color: #fff;
      color: var(--input-font-clr);
    }

    @media screen and (max-width: 768px) {
      body {
        background-image: url('/interactive-card-details-form-main/images/bg-main-mobile.png');
        background-position: top;
        background-size: 100% 250px;
      }

      .div_container {
        flex-direction: column;
      }

      .sect_Details {
        margin-left: 0;
        position: relative;
        bottom: 20%;
      }

      .sect_Cards {
        flex: 30%;
      }

      .class_Cards {
        width: 300px;
      }

      .div_cardFront {
        right: 4%;
        top: 24%;
        z-index: 1;
        padding: 10px;
      }

      .div_cardBack {
        left: 4%;
        bottom: 50%;
      }

      .p_cvcNumber {
        top: 70px;
        right: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="div_container">
    <section class="sect_Cards">
      <div class="div_cardFront class_Cards" id="cardFront">
        <div class="div_cardFrontText">
          <p class="p_cardNumber" id="cardholder_Number"></p>
          <div class="div_cardNameAndDate">
            <p class="p_cardName" id="cardholder_Name"></p>
            <p class="p_cardDate" id="cardholder_Date"></p>
          </div>
        </div>
      </div>
      <div class="div_cardBack class_Cards" id="cardBack">
        <p class="p_cvcNumber" id="cardholder_CVC"></p>
      </div>
    </section>

    <section class="sect_Details">
      <form class="sect_DetailsContainer" name="name_cardForm">
        <div class="div_TextFields">
          <label>CARDHOLDER NAME</label><br>
          <input type="text" name="name_cardName" id="input_cardName" class="input_Border" placeholder="e.g. Jane Appleseed" required>
          <span id="cardNameError" class="span_ErrorMessage"></span>
        </div>

        <div class="div_TextFields">
          <label>CARD NUMBER</label><br>
          <input type="text" name="name_cardNumber" id="input_cardNumber" class="input_Border" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" required>
          <span id="cardNumberError" class="span_ErrorMessage"></span>
        </div>

        <div class="div_TextFields div_DateCvc">
          <div>
            <label>EXP. DATE (MM/YY)</label><br>
            <div class="div_DateCvc">
              <input type="text" name="name_cardMonth" class="input_DateCvcBlock input_Border" id="input_cardDateMonth" placeholder="MM" maxlength="2" required>
              <input type="text" name="name_cardYear" class="input_DateCvcBlock input_DateCvcBlockYear input_Border" id="input_cardDateYear" placeholder="YY" maxlength="2" required>
            </div>
            <span id="cardDateError" class="span_ErrorMessage"></span>
          </div>
          <div>
            <label>CVC</label><br>
            <input type="text" name="name_cardCVC" id="input_cardCVC" class="input_Border" placeholder="e.g. 123" maxlength="3" required>
            <span id="cardCvcError" class="span_ErrorMessage"></span>
          </div>
        </div>

        <div>
          <input type="submit" class="input_Btn" id="confirmBtn" value="Confirm">
        </div>
      </form>

      <section class="sect_ThankYou">
        <div>
          <img src="/interactive-card-details-form-main/images/icon-complete.svg" alt="Complete">
          <p class="p_ThankYouText">THANK YOU!</p>
          <p class="p_AfterThankYouText">We've added your card details</p>
          <input type="button" class="input_Btn" value="Continue" id="returnBtn">
        </div>
      </section>
    </section>
  </div>

  <script>
    // Fixed JS
    const nameInput = document.getElementById('input_cardName');
    const numberInput = document.getElementById('input_cardNumber');
    const monthInput = document.getElementById('input_cardDateMonth');
    const yearInput = document.getElementById('input_cardDateYear');
    const cvcInput = document.getElementById('input_cardCVC');

    const nameCardDisplay = document.getElementById('cardholder_Name');
    const numberCardDisplay = document.getElementById('cardholder_Number');
    const monthYearCardDisplay = document.getElementById('cardholder_Date');
    const cvcCardDisplay = document.getElementById('cardholder_CVC');

    const confirmButton = document.getElementById('confirmBtn');
    const returnButton = document.getElementById('returnBtn');

    const cardForm = document.querySelector('.sect_DetailsContainer');
    const thankYouSection = document.querySelector('.sect_ThankYou');

    numberInput.addEventListener('input', cardNumberSpaces);
    nameInput.addEventListener('input', updateCard);
    numberInput.addEventListener('input', updateCard);
    monthInput.addEventListener('input', updateCard);
    yearInput.addEventListener('input', updateCard);
    cvcInput.addEventListener('input', updateCard);

    confirmButton.addEventListener('click', validateCardInputs);
    returnButton.addEventListener('click', returnForm);

    function cardNumberSpaces() {
      let raw = numberInput.value.replace(/\s/g, '');
      let formatted = '';
      for (let i = 0; i < raw.length; i++) {
        if (i > 0 && i % 4 === 0) formatted += ' ';
        formatted += raw[i];
      }
      numberInput.value = formatted;
    }

    function updateCard() {
      nameCardDisplay.innerText = nameInput.value.toUpperCase();
      numberCardDisplay.innerText = numberInput.value;
      monthYearCardDisplay.innerText = `${monthInput.value} / ${yearInput.value}`;
      cvcCardDisplay.innerText = cvcInput.value;
    }

    function validateCardInputs(event) {
      event.preventDefault();

      let valid = true;

      const nameValueError = document.getElementById('cardNameError');
      const numberValueError = document.getElementById('cardNumberError');
      const dateValueError = document.getElementById('cardDateError');
      const cvcValueError = document.getElementById('cardCvcError');

      if (!/^[A-Za-z\s]+$/.test(nameInput.value)) {
        nameValueError.innerText = 'Wrong format, letters only';
        nameInput.style.border = '2px solid var(--error-font-clr)';
        valid = false;
      } else {
        nameValueError.innerText = '';
        nameInput.style.border = '2px solid grey';
      }

      const rawNumber = numberInput.value.replace(/\s/g, '');
      if (rawNumber.length !== 16 || isNaN(rawNumber)) {
        numberValueError.innerText = 'Wrong format, numbers only';
        numberInput.style.border = '2px solid var(--error-font-clr)';
        valid = false;
      } else {
        numberValueError.innerText = '';
        numberInput.style.border = '2px solid grey';
      }

      if (monthInput.value.length !== 2 || isNaN(monthInput.value) ||
          yearInput.value.length !== 2 || isNaN(yearInput.value)) {
        dateValueError.innerText = 'Wrong format, numbers only';
        monthInput.style.border = yearInput.style.border = '2px solid var(--error-font-clr)';
        valid = false;
      } else {
        dateValueError.innerText = '';
        monthInput.style.border = yearInput.style.border = '2px solid grey';
      }

      if (cvcInput.value.length !== 3 || isNaN(cvcInput.value)) {
        cvcValueError.innerText = 'Wrong format, numbers only';
        cvcInput.style.border = '2px solid var(--error-font-clr)';
        valid = false;
      } else {
        cvcValueError.innerText = '';
        cvcInput.style.border = '2px solid grey';
      }

      if (valid) {
        cardForm.reset();
        nameCardDisplay.innerText = '';
        numberCardDisplay.innerText = '';
        monthYearCardDisplay.innerText = '';
        cvcCardDisplay.innerText = '';
        displayThankYou();
      }
    }

    function displayThankYou() {
      cardForm.style.display = 'none';
      thankYouSection.style.display = 'block';
    }

    function returnForm() {
      cardForm.style.display = 'block';
      thankYouSection.style.display = 'none';
    }
  </script>
</body>
</html>
